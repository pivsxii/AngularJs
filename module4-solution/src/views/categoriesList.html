<table class="table table-hover">
	<thead>
		<tr>
     		<th>ID</th>
     		<th>Short Name</th>
     		<th>Name</th>
     		<th>Special Instructions</th>
     		<th></th>
  		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in $ctrl.items" ui-sref="items({shortName: item.short_name})" class="linkedRow">
		    <td>{{item.id}}</td>
     		<td>{{item.short_name}}</td>
     		<td>{{item.name}}</td>
     		<td>{{item.special_instructions}}</td>
		</tr>
	</tbody>
</table>
